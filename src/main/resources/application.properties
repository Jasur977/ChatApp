spring.datasource.url=jdbc:mysql://localhost:3306/chatify?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=replace-with-a-long-random-secret
jwt.expiration-ms=86400000


# Thymeleaf
spring.thymeleaf.cache=false


# WebSocket allowed origin (dev)
chatify.ws.allowed-origins=*